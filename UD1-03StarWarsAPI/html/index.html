<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Wars Guide</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    </head>
    <body>
        <header>
            <div class="container-fluid p-3">
                <h1 id="titulo" class="text-center">star wars guide</h1>
            </div>
            <div class="container pb-5">
                <div class="w-50 mx-auto">
                    <div class="input-group rounded">
                        <input type="search" class="form-control rounded bg-dark text-white" id="searchBar"
                            placeholder="Buscar personaje"
                            aria-label="Search"
                            aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="bi bi-search"></i>

                        </span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <h2 class="sub-title mb-3">Characters</h2>
                <div class="row">
                    <div class="col-xl-3 col-sm-12 col-md-6 personaje mb-5">
                        <div class="card" style="width: 18rem;">
                            <img src="../img/img_starwars.jpg" class="card-img-top" alt="personaje star wars">
                            <div class="card-body">
                                <span class="card-text text-white fw-bold fs-3" id="name">Fernando Claro</span>
                                <br>
                                <div class="row">
                                    <div class="col-9">
                                        <span class="card-text text-white" id="height">1,62cm</span>
                                        <br>
                                        <span class="card-text text-white" id="mass">120kg</span>
                                    </div>
                                    <div class="col-3">
                                        <!--Button modal-->
                                        <button type="button" class="btn bg-white" data-bs-toggle="modal"
                                            data-bs-target="#detalle">
                                            <i class="bi bi-eye-fill"></i>
                                        </button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="detalle" tabindex="-1"
                                            aria-labelledby="detalleModal" aria-hidden="true">
                                            <div class="modal-dialog modal-lg">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title fs-2" id="detalleModal">Characters
                                                            Details</h5>
                                                        <button type="button" class="btn-close bg-white"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="row">
                                                            <div class="col-4 mx-auto d-block">
                                                                <img src="../img/img_starwars.jpg"
                                                                    alt="personaje detalle star wars"
                                                                    class="w-100">
                                                            </div>
                                                            <div class="col-8">
                                                                <p class="fw-bold fs-2">Fernando Claro</p>
                                                                <span class="fw-bold">Birthday:</span><span> 19BBY</span>
                                                                <br>
                                                                <span class="fw-bold">Eye color:</span><span> Blue</span>
                                                                <br>
                                                                <span class="fw-bold">Hair color:</span><span> White</span>
                                                                <br>
                                                                <span class="fw-bold">Skin color:</span><span> White</span>
                                                                <br>
                                                                <span class="fw-bold">Mass:</span><span> 120kg</span>
                                                                <br>
                                                                <span class="fw-bold">Height:</span><span> 1,75cm</span>
                                                                <br>
                                                                <span class="fw-bold">Gender:</span><span> Male</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container text-center">
                <span class="text-white p-2">@Sebasti치n Mill치n Ord칩침ez - STAR WARS GUIDE</span>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
